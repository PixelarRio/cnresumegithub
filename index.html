<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form method="post" action="https://script.google.com/macros/u/2/s/AKfycby8z2Ilg4-MOlizaFihXqNFS0mLFwd6SVYa6a2Nyka6udqQsQcKplmzjoaFqkJ_w4e9/exec" id="registrationForm" name="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" size="30" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <button onclick="location.href='login.html';" type="submit">Login</button>
    </div>
    <script src="registationScript.js" defer></script>
    
</body>
</html>
